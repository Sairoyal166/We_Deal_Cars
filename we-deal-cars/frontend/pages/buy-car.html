<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy a Car</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Buy a Car</h1>
    <nav>
        <a href="sell-car.html">Sell My Car</a>
        <a href="buy-car.html">Buy a Car</a>
        <a href="my-cars.html">My Cars</a>
        <button onclick="logout()" style="margin-left: 20px;">Logout</button>
    </nav>
    <form id="filterForm">
        <input type="text" name="model" placeholder="Search by Model">
        <input type="number" name="minPrice" placeholder="Min Price">
        <input type="number" name="maxPrice" placeholder="Max Price">
        <button type="submit">Filter</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Model</th>
                <th>Price</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="carsTable">
            <!-- Cars will be populated here -->
        </tbody>
    </table>
    <script src="../js/buy-car.js"></script>
</body>
</html>
