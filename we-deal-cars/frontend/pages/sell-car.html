<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell My Car</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Sell My Car</h1>
    <nav>
        <a href="sell-car.html">Sell My Car</a>
        <a href="buy-car.html">Buy a Car</a>
        <a href="my-cars.html">My Cars</a>
        <button onclick="logout()" style="margin-left: 20px;">Logout</button>
    </nav>
    <form id="sellCarForm">
        <input type="text" name="model" placeholder="Car Model" required>
        <input type="number" name="price" placeholder="Price" required>
        <input type="text" name="image" placeholder="Image URL">
        <textarea name="details" placeholder="Additional Details"></textarea>
        <button type="submit">Sell Car</button>
    </form>
    <script src="../js/sell-car.js"></script>
</body>
